<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Content Approval Tool</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #f4f4f4; }
        .content-item { border: 1px solid #ddd; padding: 10px; margin: 10px 0; background: white; border-radius: 8px; }
        .preview { cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .approval { display: inline-block; margin-right: 10px; }
        .approval input[type="radio"] { display: none; }
        .approval label { padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .approval #approve + label { background: #4caf50; color: white; } /* Green */
        .approval #disapprove + label { background: #f44336; color: white; } /* Red */
        .approval input:checked + label { border: 2px solid #333; }
        .comments { width: 100%; height: 50px; }
        .mockup { margin-top: 10px; }
        .mockup img { max-width: 100%; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
        .overlay-content { background: white; padding: 20px; border-radius: 8px; max-width: 600px; }
        .close { float: right; cursor: pointer; }
    </style>
</head>
<body>
    <h1>DeFi Content Approval</h1>
    <form id="add-form">
        <textarea id="new-copy" placeholder="Write content copy here..." rows="4" style="width:100%;"></textarea>
        <input type="text" id="new-mockup-url" placeholder="Mockup image URL (or upload later)">
        <button type="submit">Add Content</button>
    </form>
    <div id="content-list"></div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span class="close">&times;</span>
            <p id="full-copy"></p>
            <div class="approval">
                <input type="radio" id="approve" name="approval"><label for="approve">Approve</label>
                <input type="radio" id="disapprove" name="approval"><label for="disapprove">Disapprove</label>
            </div>
            <textarea class="comments" placeholder="Add comments..."></textarea>
            <div class="mockup">
                <img id="mockup-img" src="">
                <input type="text" id="mockup-url" placeholder="Update mockup URL">
            </div>
        </div>
    </div>

    <script>
        let contents = JSON.parse(localStorage.getItem('contents')) || [];
        const list = document.getElementById('content-list');
        const overlay = document.getElementById('overlay');
        const fullCopy = document.getElementById('full-copy');
        const approve = document.getElementById('approve');
        const disapprove = document.getElementById('disapprove');
        const comments = document.querySelector('.comments');
        const mockupImg = document.getElementById('mockup-img');
        const mockupUrl = document.getElementById('mockup-url');
        let currentIndex = -1;

        function renderList() {
            list.innerHTML = '';
            contents.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'content-item';
                div.innerHTML = `<div class="preview" onclick="openOverlay(${index})">${item.copy.substring(0, 100)}...</div>`;
                list.appendChild(div);
            });
        }

        function openOverlay(index) {
            currentIndex = index;
            fullCopy.textContent = contents[index].copy;
            approve.checked = contents[index].approved === 'approve';
            disapprove.checked = contents[index].approved === 'disapprove';
            comments.value = contents[index].comments || '';
            mockupImg.src = contents[index].mockup || '';
            mockupUrl.value = contents[index].mockup || '';
            overlay.style.display = 'flex';
        }

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) overlay.style.display = 'none';
        });
        document.querySelector('.close').addEventListener('click', () => overlay.style.display = 'none');

        approve.addEventListener('change', saveChanges);
        disapprove.addEventListener('change', saveChanges);
        comments.addEventListener('input', saveChanges);
        mockupUrl.addEventListener('input', (e) => {
            mockupImg.src = e.target.value;
            saveChanges();
        });

        function saveChanges() {
            if (currentIndex === -1) return;
            contents[currentIndex].approved = approve.checked ? 'approve' : (disapprove.checked ? 'disapprove' : '');
            contents[currentIndex].comments = comments.value;
            contents[currentIndex].mockup = mockupUrl.value;
            localStorage.setItem('contents', JSON.stringify(contents));
        }

        document.getElementById('add-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const copy = document.getElementById('new-copy').value;
            const mockup = document.getElementById('new-mockup-url').value;
            if (copy) {
                contents.push({ copy, mockup, approved: '', comments: '' });
                localStorage.setItem('contents', JSON.stringify(contents));
                renderList();
                document.getElementById('new-copy').value = '';
                document.getElementById('new-mockup-url').value = '';
            }
        });

        renderList();
    </script>
</body>
</html>
